<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Pose Detection - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Global Dark Futuristic Theme --- */
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #000);
      color: #e5e5e5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* --- App Container --- */
    .app-container {
      background: rgba(25, 25, 25, 0.7);
      border-radius: 25px;
      padding: 60px 40px;
      width: 90%;
      max-width: 900px;
      text-align: center;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8),
                  0 0 20px rgba(0, 255, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .app-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9),
                  0 0 25px rgba(0, 255, 255, 0.25);
    }

    /* --- Header --- */
    header h1 {
      font-size: 3.2em;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #00f0ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      font-size: 1.25em;
      color: #bbb;
      margin-bottom: 40px;
    }

    /* --- Call to Action Button --- */
    .cta-btn {
      background: linear-gradient(90deg, #00f0ff, #00ff88);
      color: #000;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.4);
    }
    .cta-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.6);
    }

    /* --- Futuristic Footer --- */
    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9em;
      color: #777;
      letter-spacing: 0.5px;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      header h1 { font-size: 2em; }
      .app-container { padding: 35px; }
      .cta-btn { padding: 12px 25px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>AI Pose Detection</h1>
      <p>Experience real-time human pose detection powered by TensorFlow.js and PoseNet.</p>
    </header>

    <button class="cta-btn" onclick="window.location.href='index.html'">
      üöÄ Get Started
    </button>

    <footer>
      <p>Powered by TensorFlow.js ¬∑ Built with ‚ù§Ô∏è by Parv</p>
    </footer>
  </div>
</body>
</html>
